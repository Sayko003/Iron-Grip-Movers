<section class="hero">
    <div class="container">
        <div class="hero--wrapper">
            <div class="hero--text">
                <h1 class="h1"><span class="title-color">IRON GRIP MOVERS</span> — YOUR TRUSTED PARTNER IN MOVING</h1>
                <p class="text-main hero--text-descr">We offer complete support, from packing to safe delivery, ensuring that every step of the process is taken care of the process</p>
            </div>

            <form class="hero--form">
                <div class="hero--form--title">Get a quote online</div>
                <div class="hero--form--inputs">
                    <div class="hero--form--block">
                        <label for="date" class="hero--form--label hero--form--date">Move Date</label>
                        <svg class="icon-input">
                            <use href="./img/svgsprite/sprite.symbol.svg#input-calendar"></use>
                        </svg>
                        <input type="text" name="date" id="date" class="hero--form--input" placeholder="Move date" minlength="1" required>
                    </div>
                    <div class="hero--form--block hero--form--from">
                        <label for="from" class="hero--form--label">Point out</label>
                        <svg class="icon-input">
                            <use href="./img/svgsprite/sprite.symbol.svg#input-car-right"></use>
                        </svg>
                        <input type="text" name="from" id="from" class="hero--form--input" placeholder="Point out" minlength="1" required>
                    </div>
                    
                    <div class="hero--form--block hero--form--to">
                        <label for="to" class="hero--form--label">To zip</label>
                        <svg class="icon-input">
                            <use href="./img/svgsprite/sprite.symbol.svg#input-car-left"></use>
                        </svg>
                        <input type="text" name="to" id="to" class="hero--form--input" placeholder="To zip" minlength="1" required>
                    </div>
                </div>
                <button type="submit" class="main--btn hero--form--btn">Next</button>
            </form>
        </div>
        <div class="hero--img--bg">
            <img src="../../img/page/main/main-hero-cars.png" alt="Cars" loading="lazy">
        </div>
    </div>
</section>
